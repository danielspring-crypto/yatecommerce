{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
    <div class="order_history_area section_padding_100 clearfix" style="height:100vh;">
        <div class="container">
            <div class="row">

                <div class="card">
                  <div class="card-header">
                    Congratulations {{ user.username }}
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Your order has been created successfully</h5>
                    <p class="card-text">Your Order Invoice is sent by email. Please check your email</p>
                    <a href="#" class="btn btn-primary">Order ID : {{ order.id }}</a>
                    <a href="{% url 'shop:product_list' %}" class="btn btn-primary">Back to Main</a>
                  </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
