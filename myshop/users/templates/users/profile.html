




{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Yate - Your trusted Shopping Website</title>

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'shop/img/core-img/favicon.png' %}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="{% static 'shop/css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">

    <!-- Responsive CSS -->
    <link href="{% static 'shop/css/responsive.css' %}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- ****** Header Area Start ****** -->
        <header class="header_area">
            <!-- Top Header Area Start -->
            <div class="top_header_area">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-12 d-md-flex justify-content-between align-items-center mt-2">
                            <!-- <div class="top_single_area d-flex align-items-center"> -->
                                <!-- Logo Area -->
                                <div class="top_logo">
                                    <a href="{% url 'shop:product_list' %}"><img src="{% static 'shop/img/core-img/logo.png' %}" alt="Logo"></a>
                                </div>

                            <!-- </div> -->
                        </div>

                    </div>
                </div>
            </div>

            <!-- Top Header Area End -->

        </header>
        <!-- ****** Header Area End ****** -->



        <!-- ****** History Area Start ****** -->
<!-- ****** History Area Start ****** -->
        <div class="order_history_area section_padding_100 clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="account_details_area mt-50 clearfix">
                            <div class="account-details-page-heading">
                                <h5>Your Profile</h5>
                            </div>
                            <form action="#" method="post" id="account-details-form">
                                <div class="col-12 mb-3">
                                    <label for="street_address">Name <span>*</span></label>
                                    <input type="text" class="form-control mb-3" id="street_address" value="{{ user.username }}">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="postcode">Email <span>*</span></label>
                                    <input type="text" class="form-control" id="postcode" value="{{ user.email }}">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- ****** History Area End ****** -->
        <!-- ****** History Area End ****** -->

        <!-- ****** Footer Area Start ****** -->
        <footer class="footer_area">
            <div class="container">
                <div class="row">
                    <!-- Single Footer Area Start -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="single_footer_area">
                            <div class="footer-logo">
                                <img src="img/core-img/logo.png" alt="">
                            </div>
                            <div class="copywrite_text d-flex align-items-center">
                                <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved </p>
                            </div>
                        </div>
                    </div>
                    <!-- Single Footer Area Start -->
                   <div class="col-12 col-sm-6 col-md-3 col-lg-2">
                        <div class="single_footer_area">
                            <ul class="footer_widget_menu">
                                <li><a href="{% url 'shop:about' %}">About</a></li>
                                <li><a href="{% url 'shop:term' %}">Terms & Conditions</a></li>
                                <li><a href="{% url 'shop:help' %}">Faq</a></li>
                                <li><a href="{% url 'shop:contact' %}">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Single Footer Area Start -->
                    <div class="col-12 col-sm-6 col-md-3 col-lg-2">
                        <div class="single_footer_area">
                            <ul class="footer_widget_menu">
                                <li><a href="{% url 'profile' %}">My Account</a></li>
                                <li><a href="{% url 'shop:term' %}">Our Policies</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Single Footer Area Start -->
                    <div class="col-12 col-lg-5">
                        <div class="single_footer_area">
                            <div class="footer_heading mb-30">
                                <h6>Follow for more information</h6>
                            </div>
                            <div class="subscription_form">
                                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FYate-106042591301293%2F&tabs=timeline&width=340&height=200&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="200" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>

                <!-- Footer Bottom Area Start -->
                <div class="footer_bottom_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="footer_social_area text-center">
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- ****** Footer Area End ****** -->
    </div>
    <!-- /.wrapper end -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="{% static 'shop/css/responsive.css' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'shop/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'shop/js/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'shop/js/active.js' %}"></script>
    <!-- Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp3Ugg_jupQ3mkaY4xkAzH0GgRCW6I1RM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

</body>

</html>
